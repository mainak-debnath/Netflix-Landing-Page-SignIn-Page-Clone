<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-inner">
          <div class="logo">
            <img src="images/logo.svg" alt="Netflix" />
          </div>
        </div>
      </header>
      <div class="login-box-outer">
        <div class="login-box-inner">
          <h1>Sign In</h1>
          <form>
            <div class="input-wrap">
              <input type="text" name="" placeholder="Email or phone number" />
            </div>
            <div class="input-wrap">
              <input type="password" name="" placeholder="Password" />
            </div>
            <div class="input-wrap">
              <button type="submit">Sign In</button>
            </div>
            <div class="remember-help">
              <div class="remember">
                <span><input type="checkbox" name="" /></span>
                <div class="remember-me">Remember me</div>
              </div>
              <div class="need-help"><a href="#"">Need help?</a></div>
            </div>
            <div class="login-footer">
              <div class="login-with-facebook">
                <span
                  ><img
                    src="images/fb-logo.png">
                <span>Login with facebook</span>
              </div>
              <div class="new-to-netflix">
                <p>New to Netflix?<a href="#">Sign up now</a></p>
                <div class="captcha">
                  <p>
                    This page is protected by Google reCAPTCHA to ensure you're
                    not a bot.<a href="#" style="color: blue;">Learn more.</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
